apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: lab4
  labels:
    lab: lab4
    app: gateway
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
      lab: lab4
  template:
    metadata:
      labels:
        app: gateway
        lab: lab4
        tier: backend
        component: api
    spec:
      initContainers:
        - name: run-migrations
          image: lab4/init-db:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lab4-secrets
                  key: DATABASE_URL
          command: ["alembic", "upgrade", "head"]
        - name: wait-for-postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: lab4-secrets
                  key: POSTGRES_USER
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h postgres-service.lab4.svc.cluster.local -p 5432 -U "$POSTGRES_USER"; do
                echo "waiting for postgres..."
                sleep 3
              done
        - name: wait-for-llm
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              until curl -sf http://llm-service.lab4.svc.cluster.local:9000/healthz >/dev/null; do
                echo "waiting for llm..."
                sleep 5
              done
      containers:
        - name: gateway
          image: lab4/gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lab4-secrets
                  key: DATABASE_URL
            - name: LLM_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: lab4-gateway-config
                  key: LLM_SERVICE_URL
            - name: LLM_TIMEOUT_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: lab4-gateway-config
                  key: LLM_TIMEOUT_SECONDS
            - name: HISTORY_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: lab4-gateway-config
                  key: HISTORY_LIMIT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: lab4-gateway-config
                  key: LOG_LEVEL
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
          volumeMounts:
            - name: tmp-cache
              mountPath: /app/.cache
      volumes:
        - name: tmp-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: lab4
  labels:
    lab: lab4
    app: gateway
    tier: backend
spec:
  selector:
    app: gateway
    lab: lab4
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: http
      nodePort: 30090

