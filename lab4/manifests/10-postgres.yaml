apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: lab4
  labels:
    lab: lab4
    app: postgres
    tier: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: lab4
  labels:
    lab: lab4
    app: postgres
    tier: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      lab: lab4
  template:
    metadata:
      labels:
        app: postgres
        lab: lab4
        tier: data
        component: database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: lab4-db-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: lab4-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lab4-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: lab4
  labels:
    lab: lab4
    app: postgres
    tier: data
spec:
  selector:
    app: postgres
    lab: lab4
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432

